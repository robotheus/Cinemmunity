<script>
  document.getElementById('botao-sair').addEventListener('click', async () => {
      window.location.href = "../index.html";
  });

  function buscarFilmes() {
      var input = document.getElementById('busca-filme');
      var valorDigitado = input.value.trim().toLowerCase();

      if (valorDigitado.length > 0) {
          mostrarLista(); 
      } else {
          ocultarLista(); 
      }

      var filmes = ["Avatar", "Projeto X", "Carros", "Duna", "Oppenheimer", "O Poderoso Chefão", 
      "Titanic", "O Senhor dos Anéis: O Retorno do Rei", "A Origem", "Pulp Fiction: Tempo de Violência", 
      "Forrest Gump: O Contador de Histórias", "Interestelar", "A Lista de Schindler", "O Silêncio dos Inocentes", 
      "Clube da Luta", "Matrix", "O Rei Leão", "Star Wars: Uma Nova Esperança", "Casablanca", "O Labirinto do Fauno", 
      "Gladiador", "Cidade de Deus", "Psicose", "O Grande Gatsby", "O Curioso Caso de Benjamin Button"];

      var lista = document.getElementById('lista-sugestoes');
      lista.innerHTML = '';

      filmes.forEach(function(filme) {
          if (filme.toLowerCase().includes(valorDigitado)) {
              var itemLista = document.createElement('li');
              itemLista.textContent = filme;
              itemLista.setAttribute('onclick', 'redireciona()'); 
              lista.appendChild(itemLista);
          }
      });
  }

    function redireciona() {
        window.location.href = "rei.html";
    }

    function mostrarLista() {
        var lista = document.getElementById('lista-sugestoes');
        lista.style.display = 'block';
    }

    function ocultarLista() {
        var lista = document.getElementById('lista-sugestoes');
        lista.style.display = 'none';
    }

    function limparSugestoes() {
        var lista = document.getElementById('lista-sugestoes');
        if (lista) {
            lista.parentNode.removeChild(lista);
        }
    }
</script>
