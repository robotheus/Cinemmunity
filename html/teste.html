<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Image</title>
<style>
  .review {
    position: relative;
    display: inline-block;
  }
  .poster {
    width: 200px;
    height: auto;
    cursor: pointer;
  }
  #image-frame {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 9999;
  }
  #image-frame img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>

<section class="review">
    <img src="../images/posters/da-vinci.jpg" class="poster" onmouseover="showImage()">
    <section class="core">
        <div>
            <p id="username">Review por <span class="user">Elisa</span>
            <img src="../images/iconos-usuarios/Elisa Tuler2.jpg" class="foto-perfil"></p> 
        </div>
        <hr>
    
        <h1 class="titulo">the da vinci code<span id="ano">2006</span> <span id="estrelas">â˜…</span></h1>
        <p><span id="data">25 de abril de 2024</span></p>
        <br>
        <p><span id="texto">tem que prender quem deu oscar pra isso esquema de aposta forte tem que investigar</span></p>
    </section>
</section>

<div id="image-frame">
    <img id="hovered-image" src="" alt="hovered image">
</div>

<script>
function showImage() {
    var poster = document.querySelector('.poster');
    var imageFrame = document.getElementById('image-frame');
    var hoveredImage = document.getElementById('hovered-image');
    
    hoveredImage.src = poster.src;
    imageFrame.style.display = 'block';
}

document.getElementById('image-frame').addEventListener('mouseleave', function() {
    this.style.display = 'none';
});
</script>

</body>
</html>
